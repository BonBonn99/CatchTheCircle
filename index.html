<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

        <title>CatchTheCircle</title>
        <script src="jquery.js">
        </script>
        <div id="topbox">
             <h1 id="Ueberschrift">CATCH THE CIRCLE</h1>
             <h3 id="Spielbeschreibung">Versuche so schnell wie m√∂glich auf den Ball zu klicken</h3>
        </div>
        <div id="Spielfeld">
            <div id="Spielobjekt"></div>

        </div>
        <div id="untereLeiste">
            <div id="buttonDIV">
                <button id="Move">Spiel starten</button>
                <button id="Stop">Spiel beenden</button>
                <button id="Reset">Reset Score</button>

            </div>
            <p></p>
            <div id="highscore">
                Highscore:
                
            </div>
          
        </div>
   
    
    
    
    
    </head>

    <body>
        

        
        <script type="text/javascript">
        var Zeit;
        var Rekord;

        $("#Spielobjekt").click(function(){
            var end = new Date().getTime();
            var dauer = end - Zeit;
            ResetPos();
            checkHighScore(dauer,Rekord);

        })

    
        $("#Move").click(function(){
            console.log("clicked");
            StartTimer();
            animateDiv();
        });

        $("#Stop").click(function(){
          ResetPos();
            
          
        })

        $("#Reset").click(function(){

            $("#highscore").text("Highscore: ");
            Rekord = undefined;
            ResetPos();
        })

        function ResetPos(){
            var Objekt = $("#Spielobjekt");
            Objekt.stop();
            Objekt.css({
                "top" : "50%",
                "left": "50%",
                "-ms-transform": "initial",
                "transform": "initial"
            })
        }
           
        function checkHighScore(number,HighscoreZeit){
        if(number < HighscoreZeit || HighscoreZeit == undefined){
        $("#highscore").text("Highscore: "+number/1000+" Sekunden");
        Rekord = number;
        }
}
        function StartTimer(){
             Zeit = new Date().getTime();
        }

        function makeNewPosition(){
    
    
        var h = $("#Spielfeld").height() - 50;
        var w = $("#Spielfeld").width() - 50;
    
        var nh = Math.floor(Math.random() * h);
        var nw = Math.floor(Math.random() * w);
    
        return [nh,nw];    
    
    }

        function animateDiv(){
        var newq = makeNewPosition();
        $("#Spielobjekt").animate({ top: newq[0], left: newq[1] },1000, function(){
        animateDiv();        
        });
    
    };
        
        
        </script>
            <link rel="stylesheet" href="styling.css">
        
    </body>
   
</html>
